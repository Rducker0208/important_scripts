<!DOCTYPE html>
<html>
<head>
    <title>Map with Coordinates</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFWjaBRvxo85QdxRLT-081Jflykg7elq4"></script>
    <script src="coordinates.js"></script> <!-- Load coordinates from external file -->
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: 51.455, lng: 5.406 }
            });

            locations.forEach(function(location) {
                new google.maps.Marker({
                    position: location,
                    map: map
                });
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="width: 100%; height: 600px;"></div>
</body>
</html>
